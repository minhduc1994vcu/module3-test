<div *ngIf="post; else nothing">
  <h4>
    {{post.title}}
  </h4>
  <p>
    {{post.body}}
  </p>
</div>

<div *ngIf="comments">
  <h3>Comments:</h3>

  <ul>
    <li *ngFor="let comment of comments; index as i">
      <h4>
        <a [routerLink]="['/comment', comment.id]">
          Comment id: {{comment.id}} - {{comment.name}}
        </a>
      </h4>

    </li>
  </ul>
</div>

<ng-template #nothing>
  <p>Nothing to show</p>
</ng-template>
